name: Java CI with Docker

run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # We need to fetch all history and branches so that we can push changes
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          mvn -B package --file cloud/cloud-config-server/pom.xml
          mvn -B package --file cloud/cloud-hello-service/pom.xml
          mvn -B package --file cloud/cloud-api-gateway/pom.xml
          mvn -B package --file cloud/cloud-product-service/pom.xml
          mvn -B package --file cloud/cloud-order-service/pom.xml
          mvn -B package --file cloud/cloud-inventory-service/pom.xml
          mvn -B package --file cloud/cloud-user-service/pom.xml
          mvn -B package --file cloud/cloud-notification-service/pom.xml
          mvn -B package --file cloud/cloud-payment-service/pom.xml
          mvn -B package --file cloud/cloud-rating-reviews-service/pom.xml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push config-server
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/cloud-config-server
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-config-server:${{ github.sha }}

      - name: Build and push hello-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/cloud-hello-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-hello-service:${{ github.sha }}

      - name: Build and push api-gateway
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/cloud-api-gateway
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-api-gateway:${{ github.sha }}

      - name: Build and push product-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/cloud-product-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-product-service:${{ github.sha }}

      - name: Build and push order-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/cloud-order-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-order-service:${{ github.sha }}

      - name: Build and push inventory-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/cloud-inventory-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-inventory-service:${{ github.sha }}

      - name: Build and push user-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/cloud-user-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-user-service:${{ github.sha }}

      - name: Build and push notification-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/cloud-notification-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-notification-service:${{ github.sha }}

      - name: Build and push payment-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/cloud-payment-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-payment-service:${{ github.sha }}

      - name: Build and push rating-reviews-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/cloud-rating-reviews-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-rating-reviews-service:${{ github.sha }}

      - name: Update Kubernetes manifests
        run: |
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-config-server:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-config-server:${{ github.sha }}|g" argocd/base/config-server/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-hello-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-hello-service:${{ github.sha }}|g" argocd/base/hello-service/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-api-gateway:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-api-gateway:${{ github.sha }}|g" argocd/base/api-gateway/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-product-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-product-service:${{ github.sha }}|g" argocd/base/product-service/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-order-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-order-service:${{ github.sha }}|g" argocd/base/order-service/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-inventory-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-inventory-service:${{ github.sha }}|g" argocd/base/inventory-service/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-user-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-user-service:${{ github.sha }}|g" argocd/base/user-service/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-notification-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-notification-service:${{ github.sha }}|g" argocd/base/notification-service/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-payment-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-payment-service:${{ github.sha }}|g" argocd/base/payment-service/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-rating-reviews-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-rating-reviews-service:${{ github.sha }}|g" argocd/base/rating-reviews-service/deployment.yaml

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Update image tags to ${{ github.sha }}" || exit 0
          git push