name: Java CI with Docker

run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
permissions:
  contents: write
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # We need to fetch all history and branches so that we can push changes
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          mvn -B package --file cloud/config-server/pom.xml
          mvn -B package --file cloud/hello-service/pom.xml
          mvn -B package --file cloud/api-gateway/pom.xml
          mvn -B package --file cloud/product-service/pom.xml
          mvn -B package --file cloud/order-service/pom.xml
          mvn -B package --file cloud/inventory-service/pom.xml
          mvn -B package --file cloud/user-service/pom.xml
          mvn -B package --file cloud/notification-service/pom.xml
          mvn -B package --file cloud/payment-service/pom.xml
          mvn -B package --file cloud/rating-reviews-service/pom.xml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push config-server
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/config-server
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/config-server:latest

      - name: Build and push hello-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/hello-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hello-service:latest

      - name: Build and push api-gateway
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/api-gateway
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest

      - name: Build and push product-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/product-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/product-service:latest

      - name: Build and push order-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/order-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest

      - name: Build and push inventory-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/inventory-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/inventory-service:latest

      - name: Build and push user-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/user-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest

      - name: Build and push notification-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/notification-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/notification-service:latest

      - name: Build and push payment-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/payment-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/payment-service:latest

      - name: Build and push rating-reviews-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/rating-reviews-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/rating-reviews-service:latest

      - name: Build and push ui-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/ui-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ui-service:latest

      - name: Build and push ui-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/ui-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ui-service:latest

      - name: Update Kubernetes manifests
        run: |
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/config-server:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/config-server:latest|g" argocd/base/config-server/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/hello-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/hello-service:latest|g" argocd/base/hello-service/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest|g" argocd/base/api-gateway/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/product-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/product-service:latest|g" argocd/base/product-service/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/order-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest|g" argocd/base/order-service/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/inventory-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/inventory-service:latest|g" argocd/base/inventory-service/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/user-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest|g" argocd/base/user-service/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/notification-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/notification-service:latest|g" argocd/base/notification-service/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/payment-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/payment-service:latest|g" argocd/base/payment-service/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/rating-reviews-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/rating-reviews-service:latest|g" argocd/base/rating-reviews-service/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/ui-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/ui-service:latest|g" argocd/base/ui-service/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/ui-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/ui-service:latest|g" argocd/base/ui-service/deployment.yaml

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Update image tags to ${{ github.sha }}" || exit 0
          git push