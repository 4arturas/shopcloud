name: Java CI with Maven, Docker, and Terraform

on:
  push:
    branches: [ "main" ]

env:
  DOCKERHUB_USERNAME: arturix

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file cloud/cloud-config-server/pom.xml && mvn -B package --file cloud/cloud-hello-service/pom.xml

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push config-server
      uses: docker/build-push-action@v4
      with:
        context: cloud/cloud-config-server
        push: true
        tags: ${{ env.DOCKERHUB_USERNAME }}/cloud-config-server:latest

    - name: Build and push hello-service
      uses: docker/build-push-action@v4
      with:
        context: cloud/cloud-hello-service
        push: true
        tags: ${{ env.DOCKERHUB_USERNAME }}/cloud-hello-service:latest

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.0.0

    - name: Terraform Init
      run: terraform -chdir=shopcloud-infra init

    - name: Terraform Apply
      run: |
        terraform -chdir=shopcloud-infra apply -auto-approve \
        -var="config_server_image=${{ env.DOCKERHUB_USERNAME }}/cloud-config-server:latest" \
        -var="hello_service_image=${{ env.DOCKERHUB_USERNAME }}/cloud-hello-service:latest"
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}

