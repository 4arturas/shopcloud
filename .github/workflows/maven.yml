name: Java CI with Docker

run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # We need to fetch all history and branches so that we can push changes
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file cloud/cloud-config-server/pom.xml && mvn -B package --file cloud/cloud-hello-service/pom.xml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push config-server
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/cloud-config-server
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-config-server:${{ github.sha }}

      - name: Build and push hello-service
        uses: docker/build-push-action@v6
        with:
          context: ./cloud/cloud-hello-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-hello-service:${{ github.sha }}

      - name: Update Kubernetes manifests
        run: |
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-config-server:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-config-server:${{ github.sha }}|g" argocd/base/config-server/deployment.yaml
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-hello-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-hello-service:${{ github.sha }}|g" argocd/base/hello-service/deployment.yaml

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Update image tags to ${{ github.sha }}" || exit 0
          git push
