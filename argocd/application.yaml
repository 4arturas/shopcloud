apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shopcloud-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/refresh: "true"
    # Dummy annotation to force refresh
    argocd.argoproj.io/dummy-refresh: "$(date +%s)"
spec:
  project: default
  source:
    repoURL: 'https://github.com/4arturas/shopcloud.git'
    targetRevision: HEAD
    path: argocd/base
    
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: shopcloud
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true