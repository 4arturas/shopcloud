apiVersion: v1
kind: ConfigMap
metadata:
  name: config-server-config
data:
  application.yml: |
    {}
  api-gateway.yml: |
    server:
      port: 8080
  hello-service.yml: |-
    server:
      port: 8080
    greeting: "Hello from Config Server!"
  inventory-service.yml: |-
    spring:
      kafka:
        bootstrap-servers: kafka-broker-1:29092,kafka-broker-2:29093
    logging:
      level:
        org.apache.kafka.clients.consumer: DEBUG
        org.springframework.kafka: DEBUG