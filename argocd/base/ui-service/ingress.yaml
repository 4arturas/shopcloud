apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ui-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx # Assuming you have an Nginx Ingress Controller
  rules:
    - host: e-shop.info # Add the host
      http:
        paths:
          - path: / # Change path to root
            pathType: Prefix
            backend:
              service:
                name: ui-service
                port:
                  number: 80