spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:http://config-server:8080"
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**
            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/api/products/**
            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/api/orders/**
            - id: inventory-service
              uri: http://inventory-service:8080
              predicates:
                - Path=/api/inventory/**

server:
  port: 8080

