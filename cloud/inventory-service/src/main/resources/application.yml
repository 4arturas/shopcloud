spring:
  kafka:
    consumer:
      group-id: inventory-group
  application:
    name: inventory-service
  config:
    import: "optional:configserver:http://config-server:8080"
  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/shopcloud
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html


